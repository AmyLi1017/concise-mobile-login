<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./signUp.css">
</head>
<body>
<div class="indexWrapper">
    <div class="main">
        <p><i class="i-zhuce"></i></p>
        <p class="title">注册</p>
        <section>
            <form name="signUp" action="/login" method="post">
            <p><i class="i-userPhone"></i><input type="tel" placeholder="手机号"></p>
            <p class="sms"><i class="i-verification"></i><input type="number"  placeholder="短信验证码"><button>| 获取验证码</button></p>
            <p><i class="i-user"></i><input type="text" placeholder="用户名"></p>
            <p><i class="i-mima01"></i><input type="password"  placeholder="密码"></p>
            <p><i class="i-mima02"></i><input type="password"  placeholder="确认密码"></p>
            </form>
        </section>
        <p class="btnBox"><button>立即注册</button></p>
    </div>
</div>
</body>
</html>
